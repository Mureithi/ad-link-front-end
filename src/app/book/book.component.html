<div class="card">
  <img *ngIf="!book.image_url" class="card-img-top img-fluid" src="https://placeimg.com/600/300?1" alt="Card image cap">
  <img *ngIf="book.image_url" class="card-img-top img-fluid" src="{{ book.image_url }}" alt="Card image cap">
  <div class="card-block">
    <h5 class="card-title">
      {{ book.title }}
    </h5>
    <p class="card-text" *ngIf="book.author">
      {{ book.author.name }}
    </p>
    <p class="card-text">
      <small class="text-muted">
        Last updated 3 mins ago
      </small>
    </p>
  </div>
</div>
