<div class="card">
  <img class="card-img-top img-fluid" src="https://placeimg.com/600/300?1" alt="Card image cap">
  <div class="card-block">
    <h5 class="card-title">
      {{ book.title }}
    </h5>
    <p class="card-text">
      {{ book.author }}
    </p>
    <p class="card-text">
      <small class="text-muted">
        Last updated 3 mins ago
      </small>
    </p>
  </div>
</div>
